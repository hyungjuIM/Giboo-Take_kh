$(document).ready(function() {
    // ë³€ìˆ˜ slideIndexëŠ” í‘œì‹œë˜ëŠ” í˜„ì¬ ìŠ¬ë¼ì´ë“œë¥¼ ì¶”ì í•˜ê³  $slidesëª¨ë“  ìŠ¬ë¼ì´ë“œ ìš”ì†Œë¥¼ ì €ì¥í•©ë‹ˆë‹¤.
        var slideIndex = 0;
        var $slides = $('.slider .slides > div');
        var slideCount = $slides.length;

        // Function to show the current slide
        // ì´ showSlide()ê¸°ëŠ¥ì€ í˜„ì¬ ìŠ¬ë¼ì´ë“œì— 
        // "í™œì„±" í´ë˜ìŠ¤ë¥¼ ì¶”ê°€í•˜ì—¬ ë‹¤ë¥¸ ìŠ¬ë¼ì´ë“œëŠ” ìˆ¨ê¸°ê³  í‘œì‹œë˜ë„ë¡ í•©ë‹ˆë‹¤
        function showSlide() {
            $slides.removeClass('active');
            $slides.eq(slideIndex).addClass('active');
        }

        // Function to move to the next slide
        // ì´ í•¨ìˆ˜ëŠ” ë° í˜¸ì¶œì„ nextSlide()ì¦ê°€ì‹œì¼œ ë‹¤ìŒ ìŠ¬ë¼ì´ë“œë¥¼ í‘œì‹œí•©ë‹ˆë‹¤. 
        // ì¸ë±ìŠ¤ê°€ ìŠ¬ë¼ì´ë“œ ìˆ˜ë¥¼ ì´ˆê³¼í•˜ë©´ ì²« ë²ˆì§¸ ìŠ¬ë¼ì´ë“œë¡œ ë„˜ì–´ê°‘ë‹ˆë‹¤.
        // 'slideIndex' 'showSlide()'
        function nextSlide() {
            slideIndex++;
            if (slideIndex >= slideCount) {
                slideIndex = 0;
            }
            showSlide();
        }

        // Function to move to the previous slide
        // ì´ í•¨ìˆ˜ëŠ” ë° í˜¸ì¶œì„ previousSlide()ê°ì†Œì‹œì¼œ 
        // ì´ì „ ìŠ¬ë¼ì´ë“œë¥¼ í‘œì‹œí•©ë‹ˆë‹¤. 
        // ì¸ë±ìŠ¤ê°€ ìŒìˆ˜ê°€ ë˜ë©´ ë§ˆì§€ë§‰ ìŠ¬ë¼ì´ë“œë¡œ ëŒì•„ê°‘ë‹ˆë‹¤.
        function previousSlide() {
            slideIndex--;
            if (slideIndex < 0) {
                slideIndex = slideCount - 1;
            }
            showSlide();
        }

        // Event handler for the next button
        // ì´ë²¤íŠ¸ í•¸ë“¤ëŸ¬ëŠ” í•¨ìˆ˜ë¥¼ ì‚¬ìš©í•˜ì—¬ ë‹¤ìŒ ë° ì´ì „ ë²„íŠ¼ì— ì¶”ê°€ë©ë‹ˆë‹¤ 
        // .click(). ë²„íŠ¼ì„ í´ë¦­í•˜ë©´ í•´ë‹¹ ìŠ¬ë¼ì´ë“œ ê¸°ëŠ¥ì´ í˜¸ì¶œë©ë‹ˆë‹¤.
        $('.slider > .slideBtn > div:last-child').click(function() {
            nextSlide();
        });

        // Event handler for the previous button
        $('.slider > .slideBtn > div:first-child').click(function() {

    });
