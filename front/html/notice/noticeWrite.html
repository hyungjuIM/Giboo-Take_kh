<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>noticeWrite</title>
    <link rel="stylesheet" href="/css/notice/noticeWrite.css">
    <link rel="stylesheet" href="/css/reset.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  
    <!-- 서머노트를 위해 추가해야할 부분 -->
    <script src="/JS/summernote/summernote-lite.js"></script>
    <script src="/JS/summernote/lang/summernote-ko-KR.js"></script>
    <link rel="stylesheet" href="/css/summernote/summernote-lite.css">
    <!--  -->

</head>

<body>
    <header>
        <div data-include1="header" id="header"></div>
    </header>
    <main>
        <div class="page-title">
            <span>공지사항</span>
          </div>

        
     <section class="mainContainer">
        <div class="mainContent"> 
            <!-- 제목 -->
            <div class="TitleBox">
                <div class="title"> <input type="text" placeholder="제목을 입력해 주세요"></div>
               
            </div>
        
            <!-- 본문 -->
        <form action="#" method="post" class="contentContiner">
            <textarea class="summernote" name="editordata"></textarea>
           </form>  
          <script>
          $('.summernote').summernote({
            placeholder : '내용을 입력해 주세요',
            width:1080,
                height: 500,
                minHeight:null,
                maxHeight: null,             // 최대 높이
		        focus: true,
                lang: "ko-KR", toolbar: [
                ['fontname', ['fontname']],
			    ['fontsize', ['fontsize']],
                ['style', ['bold', 'italic', 'underline','strikethrough', 'clear']],
          ['font', ['bold', 'underline', 'clear']],
          ['color', ['forecolor','color']],
          ['para', ['ul', 'ol', 'paragraph']],
          ['height', ['height']],
          ['table', ['table']],
          ['insert', ['link', 'picture', 'video']],
          
          ],
          fontNames: ['Arial', 'Arial Black', 'Comic Sans MS', 'Courier New','맑은 고딕','궁서','굴림체','굴림','돋움체','바탕체'],
			fontSizes: ['8','9','10','11','12','14','16','18','20','22','24','28','30','36','50','72']
              });
          </script>

          <!-- 목록 알림 등록 취소 영역 -->
          <div class="submitContainer">
            <button class="listBack">목록으로</button>
            <div class="alarmCheck"><input type="checkbox"> 알림 보내기</div>
            <button class="save">등록</button>
            <button class="cancel">취소</button>
          </div>

         
     

        </div>
    </section> 
</main>

     <!-- jQuery 라이브러리 추가 -->
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"
     integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            var include1 = $('[data-include1="header"]');
            jQuery.each(include1, function () {
                $(this).load('/html/01.header.html');
            });
        });

    </script>




</body>
</html>
